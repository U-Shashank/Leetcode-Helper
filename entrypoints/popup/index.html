<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LeetCode Helper</title>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>üöÄ LeetCode Helper</h1>
      <p>Hello from popup!</p>

    <div class="content">
      <div class="status-section">

        <div id="status-message">Checking LeetCode...</div>
      </div>
      
      <div class="actions-section">
        <h3>Actions</h3>
        <button id="test-button" class="action-btn">Test Connection</button>

        <div id="current-url">No URL detected</div>

      </div>
    </div>
    
    <div class="footer">
